<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Ultimate Shoe Battle</title>
    <link rel="stylesheet" href="style.css" />
    <body>
    <div class="topnav">
      <a class="#home" href="#home">Home</a>
      <a class="active">Shoes</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
      <input type="text" placeholder="Search..">
    </div>

    <div class="logo">
      <img src="photos/Logo.png" alt="" />
    </div>

      
      <div class="w3-sidebar w3-light-grey w3-bar-block" style="width:15%">
        <h3 class="w3-bar-item">Menu</h3>
        <button class="w3-button w3-block w3-left-align" onclick="myAccFunc()">
          Brands <i class="fa fa-caret-down"></i>
          </button>
          <div id="demoAcc" class="w3-hide w3-white w3-card">
            <a href="#" class="w3-bar-item w3-button">Nike</a>
            <a href="#" class="w3-bar-item w3-button">Adidas</a>
            <a href="#" class="w3-bar-item w3-button">Puma</a>
            <a href="#" class="w3-bar-item w3-button">Reebok</a>
            <a href="#" class="w3-bar-item w3-button">New Balace</a>
            <a href="#" class="w3-bar-item w3-button">Converse</a>
            <a href="#" class="w3-bar-item w3-button">Vans</a>
            <a href="#" class="w3-bar-item w3-button">Sketchers</a>
            <a href="#" class="w3-bar-item w3-button">Asics</a>
            <a href="#" class="w3-bar-item w3-button">Under Armour</a>
            <a href="#" class="w3-bar-item w3-button">Brooks</a> 
            <a href="#" class="w3-bar-item w3-button">Fila</a> 
            <a href="#" class="w3-bar-item w3-button">Hoka One One</a>
            <a href="#" class="w3-bar-item w3-button">Salomon</a>
            <a href="#" class="w3-bar-item w3-button">Merrell</a>
            <a href="#" class="w3-bar-item w3-button">Clarks</a>
            <a href="#" class="w3-bar-item w3-button">Timberland</a>
            <a href="#" class="w3-bar-item w3-button">Doc Martens</a>
            <a href="#" class="w3-bar-item w3-button">Birkenstock</a>
            <a href="#" class="w3-bar-item w3-button">Crocs</a>
          </div>
          
      </div>
      
    


    <script src="main.js">
    </script>
    <script>
      function myAccFunc() {
        var x = document.getElementById("demoAcc");
        if (x.className.indexOf("w3-show") == -1) {
          x.className += " w3-show";
          x.previousElementSibling.className += " w3-brown";
        } else { 
          x.className = x.className.replace(" w3-show", "");
          x.previousElementSibling.className = 
          x.previousElementSibling.className.replace(" w3-brown", "");
        }
      }
      
      </script>
      
  </body>
</html>
