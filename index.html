<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultimate Shoe Battle</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="search-box">
      <input type="text" placeholder="Enter Shoes..." />
      <img class="search-btn" src="photos/Search icon.png" alt="" />
    </div>

    <div class="logo">
      <img src="photos/Logo.png" alt="" />
    </div>

    <div class="back-button">
      <img src="photos/Back Button.png" alt="" />
    </div>

    <div class="brands">Brands</div>

    <div class="nike">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Nike
      </label>
    </div>

    <div class="adidas">
      <img src="photos/icon-square.png" alt="" />
      Adidas
    </div>

    <div class="new-balance">
      <img src="photos/icon-square.png" alt="" />
      New Balance
    </div>

    <div class="puma">
      <img src="photos/icon-square.png" alt="" />
      Puma
    </div>

    <div class="sizes">Sizes</div>

    <div class="size7">
      <img src="photos/icon-square.png" alt="" />
      7
    </div>

    <div class="size8">
      <img src="photos/icon-square.png" alt="" />
      8
    </div>

    <div class="size9">
      <img src="photos/icon-square.png" alt="" />
      9
    </div>

    <div class="size10">
      <img src="photos/icon-square.png" alt="" />
      10
    </div>

    <div class="size11">
      <img src="photos/icon-square.png" alt="" />
      11
    </div>

    <div class="size12">
      <img src="photos/icon-square.png" alt="" />
      12
    </div>

    <div class="size13">
      <img src="photos/icon-square.png" alt="" />
      13+
    </div>

    <div class="gender">Gender</div>

    <div class="male">
      <img src="photos/icon-square.png" alt="" />
      Male
    </div>

    <div class="female">
      <img src="photos/icon-square.png" alt="" />
      Female
    </div>

    <div class="price">Price</div>

    <div class="under">
      <img src="photos/icon-square.png" alt="" />
      Under ₱3,000
    </div>

    <div class="average">
      <img src="photos/icon-square.png" alt="" />
      ₱3,000-₱6,000
    </div>

    <div class="above">
      <img src="photos/icon-square.png" alt="" />
      Above ₱6,000
    </div>
<br>

    <div class="slidecontainer">
  <input type="range" min="3000" max="6000" value="4500" class="slider" id="myRange">
  <p>Value: ₱ <span id="demo"></span></p>
</div>

<script>
var slider = document.getElementById("myRange");
var output = document.getElementById("demo");
output.innerHTML = slider.value;

slider.oninput = function() {
  output.innerHTML = this.value;
}
</script>

    <script src="main.js"></script>
  </body>
</html>
