<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultimate Shoe Battle</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="search-box">
      <input type="text" placeholder="Enter Shoes..." />
      <img class="search-btn" src="photos/Search icon.png" alt="" />
    </div>

    <div class="logo">
      <img src="photos/Logo.png" alt="" />
    </div>

    <div class="back-button">
      <img src="photos/Back Button.png" alt="" />
    </div>

    <div class="brands">Brands</div>

    <div class="nike">
      <img src="photos/icon-square.png" alt="" />
      Nike
    </div>

    <div class="adidas">
      <img src="photos/icon-square.png" alt="" />
      Adidas
    </div>

    <div class="new-balance">
      <img src="photos/icon-square.png" alt="" />
      New Balance
    </div>

    <div class="puma">
      <img src="photos/icon-square.png" alt="" />
      Puma
    </div>

    <div class="sizes">Sizes</div>

    <div class="dropdown">
      <button class="dropbtn">Select Size</button>
      <div class="dropdown-content">
        <a href="#">7</a>
        <a href="#">8</a>
        <a href="#">9</a>
        <a href="#">10</a>
        <a href="#">11</a>
        <a href="#">12</a>
        <a href="#">13+</a>
      </div>
    </div>


    <div class="gender">Gender</div>

    <div class="dropdown">
      <button class="dropbtn">Select Gender</button>
      <div class="dropdown-content">
        <a href="#">Men</a>
        <a href="#">Women</a>
      </div>
    </div>


    <div class="price">Price</div>

    

    <div class="dropdown">
      <button class="dropbtn">Select Price</button>
      <div class="dropdown-content">
        <a href="#">Under ₱3,000</a>
        <a href="#">₱3,000-₱6,000</a>
        <a href="#">Above ₱6,000</a>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
